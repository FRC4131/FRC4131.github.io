---
layout: base
title: Blog
align: left
---
<h1>Recent Posts</h1>
<ul style="list-style:none;">
{% for post in site.posts %}
	<li><a href="{{ post.url | remove:'.html' }}" class="post-title">{{ post.title }}</a>
	<span class="post-meta">{{ post.author }} - {{ post.date | date: "%-m/%-d/%y" }}</span></li>
{% endfor %}
</ul>

      <script>
$(function(){
	if(window.location.search){
		var params = new URLSearchParams(window.location.search);
		var urls = [];
		$('#main-table th').each(function(){
			var alias = aliasString(this.innerHTML);
			if(params.has(alias)){
				var option = params.get(alias), options = $(this.parentElement).find('a');
				if(option) options.each(function(){//Option specified: find it
					if(aliasString(this.innerHTML) == params.get(alias)) urls.push(this.getAttribute('href'));
				}); else urls.push(options.get(0).getAttribute('href'));//No option; take first
			}
		});
		$('<a>').text('Click here to open all selected links').click(function(){
			for(var i=0; i<urls.length; ++i) window.open(urls[i]);
			return false;
		}).insertBefore('#main-table');
	}
	function aliasString(str){
		var alias = str.toLowerCase();
		var ind = alias.indexOf(' ');
		if(~ind) alias = alias.slice(0, ind);
		return alias;
	}
});
</script>
